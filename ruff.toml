# Ruff 配置文件
# 用于代码格式化和检查

[lint]
# 启用的规则
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
]

# 忽略的规则
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults
]

# 每行最大字符数
line-length = 100

# 排除的文件
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "venv",
    "build",
    "dist",
]

[format]
# 使用双引号
quote-style = "double"

# 缩进风格
indent-style = "space"

# 行尾样式
line-ending = "auto"
